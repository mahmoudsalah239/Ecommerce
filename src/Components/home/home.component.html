
<div class="row row-cols-1 row-cols-md-4 m-4 g-4">

    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let prd of Products">
        <div class="card h-100 m-2  p-4 position-relative">
            <img [src]="prd.imageCover" class="card-img-top h-50  " alt="">

            <div class="card-body">
                <a class="text-decoration-none" [routerLink]="['/ProductDetails',prd._id]">
                    <p class="card-text fw-bold text-center text-success"> {{prd.category.name|lowercase}}</p>
                    <p class="card-text fw-bold text-danger"> price : {{prd.price|currency}}</p>
                    <h5 class="card-title t pt-2">{{prd.title}}</h5>
                    <h5 class="card-title position-absolute top-0 end-0  pt-2 text-end"><i
                            class="fa text-warning fa-star"></i>{{prd.ratingsAverage}}
                    </h5>

                </a>
            </div>
            <button (click)="AddTOCart(prd._id)" class="btn btn-outline-success w-100"> <i class="fa-solid fa-plus"></i> Add</button>
        </div>

    </div>

</div>

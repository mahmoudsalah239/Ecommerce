<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="../../assets/images/signin-image.jpg" alt="sing up image"></figure>
                <a routerLink="/Register" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign in</h2>
                <div *ngIf="ApiErrorMsg" class="alert alert-danger">
                    {{ApiErrorMsg}}
                </div>
                <form [formGroup]="LoginForm" (ngSubmit)="handleLogin(LoginForm)" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-user"></i></label>
                        <input type="email" formControlName="email" id="email" placeholder="Your email" />
                        <div *ngIf="LoginForm.get('email')?.errors&& LoginForm.get('email')?.touched"
                            class="text-danger">
                            <small *ngIf="LoginForm.get('email')?.getError('required')">Email is Required</small>
                            <small *ngIf="LoginForm.get('email')?.getError('email')"> Inavlid Email </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" formControlName="password" id="password" placeholder="Password" />
                        <div *ngIf="LoginForm.get('password')?.errors&& LoginForm.get('password')?.touched"
                        class="text-danger">
                        <small *ngIf="LoginForm.get('password')?.getError('required')">password is
                            Required</small>
                        <small *ngIf="LoginForm.get('password')?.getError('pattern')">not match the pattern
                        </small>


                    </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                    </div>
                    <div class="form-group form-button">
                        <button type="submit" [disabled]="LoginForm.invalid" class="form-submit border-0"> Log In <i
                           *ngIf="isloaded" class="fa fa-spinner fa-spin"></i></button>
                    </div>
                </form>
                <div class="social-login">
                    <span class="social-label">Or login with</span>
                    <ul class="socials ">
                        <li><a href="#"><i class="text-dark fs-2 fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class=" text-dark fs-2 mx-2 fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class=" text-dark fs-2 fa-brands fa-google"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
